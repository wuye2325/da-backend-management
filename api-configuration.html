<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置中心 - 大家共治后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/tab-system.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <style>
        .modal {
            display: none;
        }
        .modal.show {
            display: flex;
        }
        .config-item {
            transition: all 0.2s ease;
        }
        .config-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 侧边栏容器 -->
        <div id="sidebar-container"></div>
    
    <!-- 主内容区域 -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- 顶部导航容器 -->
        <div id="top-navigation-container"></div>
        
        <!-- Page Content -->
        <main id="main-content" class="flex-1 overflow-y-auto p-6">
            <!-- Page Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">基础配置</h1>
                    </div>

                </div>
            </div>

            <!-- API Configuration -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                        <i class="fas fa-code text-blue-600 mr-3"></i>
                        API配置
                    </h3>
                </div>
                <div class="p-6">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">API URL</label>
                            <input type="url" id="api-url" placeholder="https://api.example.com" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                            <input type="password" id="api-key" placeholder="请输入API密钥" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                            <input type="text" id="api-model" placeholder="请输入模型名称" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-end mt-4">
                            <div class="flex space-x-2">
                                <button type="button" onclick="testConnection()" class="bg-gray-600 text-white px-3 py-1.5 text-sm rounded-md hover:bg-gray-700 transition-colors">
                                    <i class="fas fa-plug mr-1"></i>测试连接
                                </button>
                                <button type="button" onclick="saveConfig()" class="bg-blue-600 text-white px-3 py-1.5 text-sm rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-save mr-1"></i>保存配置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </main>
    </div>
</div>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage('api-configuration.html');
        });

        // API配置管理函数
        function testConnection() {
            const apiUrl = document.getElementById('api-url').value;
            const apiKey = document.getElementById('api-key').value;
            
            if (!apiUrl || !apiKey) {
                alert('请填写API URL和API Key');
                return;
            }
            
            // 模拟测试连接
            const button = event.target;
            button.disabled = true;
            button.textContent = '测试中...';
            
            setTimeout(() => {
                button.disabled = false;
                button.textContent = '测试连接';
                alert('连接测试成功！');
            }, 2000);
        }
        
        function saveConfig() {
            const config = {
                apiUrl: document.getElementById('api-url').value,
                apiKey: document.getElementById('api-key').value,
                model: document.getElementById('api-model').value
            };
            
            // 模拟保存配置
            console.log('保存配置:', config);
            alert('配置保存成功！');
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initPage === 'function') {
                initPage('api-configuration');
            } else {
                console.error('initPage函数未定义，请检查layout.js是否正确加载');
            }
        });
    </script>
</body>
</html>
