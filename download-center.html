<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载中心 - 阳光小区中台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 flex">
    <!-- 侧边栏容器 -->
    <div id="sidebar-container"></div>
    
    <!-- 主内容区域 -->
    <div class="flex-1 flex flex-col layout-main-content">
        <!-- 顶部导航容器 -->
        <div id="top-navigation-container"></div>
        
        <!-- 全局页签系统 -->
        <div id="global-tab-system" class="hidden flex flex-col flex-1">
            <div id="global-tab-bar" class="bg-white border-b border-gray-200 px-4 py-2 flex items-center space-x-2 overflow-x-auto flex-shrink-0"></div>
            <div id="global-tab-content" class="flex-1 overflow-auto"></div>
        </div>
        
        <!-- 页面内容 -->
        <main class="flex-1 p-6">
            <!-- 页面标题 -->
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-gray-900">下载中心</h1>
                    </div>

            <!-- 筛选卡片 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                    <!-- 功能模块筛选 -->
                    <div class="lg:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">功能模块</label>
                        <select id="module-filter" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">全部模块</option>
                            <option value="通知">通知</option>
                            <option value="公告">公告</option>
                            <option value="事件">事件</option>
                            <option value="动态">动态</option>
                            <option value="流程">流程</option>
                            <option value="系统管理">系统管理</option>
                        </select>
                    </div>
                    
                    <!-- 开始时间筛选 -->
                    <div class="lg:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">申请时间</label>
                        <input type="date" id="start-date-filter" placeholder="开始时间"
                               class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <!-- 结束时间筛选 -->
                    <div class="lg:col-span-1">
                        <input type="date" id="end-date-filter" placeholder="结束时间"
                               class="w-full h-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mt-7">
                    </div>
                    
                    <!-- 搜索框 -->
                    <div id="search-container" class="lg:col-span-3"></div>
                </div>
            </div>

            <!-- 数据列表 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">

                <!-- 表格 -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">功能模块</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文件名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">申请时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">申请人</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">生成时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文件大小</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="file-list" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">业主管理</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">业主信息导出数据.xlsx</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-15 10:30</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">张三</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-15 10:32</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2.5MB</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                        <i class="fas fa-download mr-1"></i>下载
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">财务管理</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">物业费收缴报表.pdf</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-14 16:20</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">李四</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-14 16:25</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1.8MB</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                        <i class="fas fa-download mr-1"></i>下载
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">投票管理</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">投票结果统计.xlsx</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-01-13 14:15</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">王五</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">处理中</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">-</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="text-gray-400 text-sm">处理中...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 空状态 -->
                <div id="empty-state" class="hidden text-center py-12">
                    <div class="text-gray-400 mb-4">
                        <i class="fas fa-folder-open text-6xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">暂无文件</h3>
                    <p class="text-gray-500">当前筛选条件下没有找到相关文件</p>
                </div>
<div class="px-6 py-4 border-t border-gray-200">
                    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4">
                        <!-- 左侧：记录信息和分页条数选择器 -->
                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                            <div class="text-sm text-gray-500">
                                显示 <span class="font-medium">1-10</span> 条，共 <span class="font-medium">156</span> 条记录
                            </div>
                            <div class="flex items-center gap-2">
                                <label class="text-sm text-gray-600">每页显示</label>
                                <select id="pageSize" class="px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="10" selected>10条</option>
                                    <option value="20">20条</option>
                                    <option value="50">50条</option>
                                    <option value="100">100条</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- 右侧：分页控件 -->
                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                            <!-- 页码按钮组 -->
                            <div class="flex items-center space-x-1">
                                <!-- 上一页 -->
                                <button class="prev-btn px-3 py-1 text-sm text-gray-500 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    <i class="fas fa-chevron-left mr-1"></i>上一页
                                </button>
                                
                                <!-- 页码按钮 -->
                                <button class="page-btn px-3 py-1 text-sm bg-blue-600 text-white rounded font-medium">1</button>
                                <button class="page-btn px-3 py-1 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">2</button>
                                <button class="page-btn px-3 py-1 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">3</button>
                                <button class="page-btn px-3 py-1 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">4</button>
                                <button class="page-btn px-3 py-1 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">5</button>
                                <span class="px-2 py-1 text-sm text-gray-500">...</span>
                                <button class="page-btn px-3 py-1 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">16</button>
                                
                                <!-- 下一页 -->
                                <button class="next-btn px-3 py-1 text-sm text-gray-700 border border-gray-300 rounded hover:bg-gray-50">
                                    下一页<i class="fas fa-chevron-right ml-1"></i>
                                </button>
                            </div>
                            
                            <!-- 页码跳转 -->
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-gray-600">跳转到</span>
                                <input type="number" min="1" max="16" value="1" class="w-16 px-2 py-1 text-sm text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <span class="text-sm text-gray-600">页</span>
                                <button class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    确定
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </main>
    </div>

    <!-- 下载确认模态框 -->
    <div id="download-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">确认下载</h3>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-600">确定要下载文件 <span id="download-filename" class="font-medium text-gray-900"></span> 吗？</p>
                </div>
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button type="button" id="cancel-download" class="px-4 py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200">
                        取消
                    </button>
                    <button type="button" id="confirm-download" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-download mr-2"></i>下载
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 脚本引入 -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/tab-system.js"></script>
    <!-- 搜索组件 -->
    <script src="js/search-component.js"></script>
    <script>
        // 页面初始化
        initPage('download-center');
    </script>
    <script type="module" src="js/pages/download-center.js"></script>
</body>
</html>
